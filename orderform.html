
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Casket Corral</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="orderform.css">
  <link rel="stylesheet">
  <script type="text/javascript" src="orderform.js"></script>
</head>




<body>
  <section class="order-form my-4 mx-4">
    <div class="container pt-4">
      <div class="row">
        <div class="col-12 headline">
          <h1>Casket Order Form</h1>
          <hr class="mt-1">
        </div>
        <div class="col-12">
          <div class="row mx-4">
            <div class="col-12 mb-2">
              <label class="order-form-label">Name</label>
            </div>
            <div class="col-12 col-sm-6">
              <input class="order-form-input" placeholder="First" required>
            </div>
            <div class="col-12 col-sm-6 mt-2 mt-sm-0">
              <input class="order-form-input" placeholder="Last" required>
            </div>
          </div>
          <br>
          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label">Casket Selection</label>
            </div>
            <div class="col-12">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="rsvp">
                  The Trusty Steed
                </label>
                <label class="radio">
                  <input type="radio" name="rsvp">
                  The Calamity Jane
                </label>
                <label class="radio" disabled>
                  <input type="radio" name="rsvp">
                  The Whipper Snapper
                </label>
              </div>
            </div>
          </div>
          <br>
          <div class="row mt-3 mx-4">
            <div class="col-6">
              <!-- <label class="order-form-label" for="date-picker-example">Date of funeral</label> -->
            </div>
          </div>
          <div class="col-1 b">
            <label for="date-object">Date of Funeral</label>
            <input type="date" id="date-object" />
            <p id="date-object-value"></p>
          </div>
            <br>
            <div class="row mt-3 mx-4">
              <div class="col-12">
                <label class="order-form-label">Address</label>
              </div>
              <div class="col-12">
                <input class="order-form-input" placeholder="Street Address" required>
              </div>
              <div class="col-12 mt-2">
                <input class="order-form-input" placeholder="Apt/Suite" required>
              </div>
              <br>
              <div class="col-12  mt-2 pr-sm-2">
                <input class="order-form-input" placeholder="City" required>
              </div>
              <div class="col-12  mt-2 pl-sm-0">
                <input class="order-form-input" placeholder="State" required>
              </div>
              <div class="col-12  pr-sm-2">
                <input class="order-form-input" placeholder="Postal / Zip Code" required>
              </div>
            </div>
            <div class="row mt-3 mx-4">
              <div class="col-12">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" name="validation" id="validation" value="1">
                  <label for="validation" class="form-check-label">Add rush shipping</label>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <button type="button" id="btnSubmit" class="btn btn-dark d-block mx-auto btn-submit">Submit</button>
              </div>
            </div>
          
      </div>
    </div> 
  </section>
</body>
</html>
